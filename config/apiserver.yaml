
apiVersion: apiregistration.k8s.io/v1beta1
kind: APIService
metadata:
  name: v1.helium.aipg.intel.com
  labels:
    api: jobtype
    apiserver: "true"
spec:
  version: v1
  group: helium.aipg.intel.com
  groupPriorityMinimum: 2000
  priority: 200
  service:
    name: jobtype
    namespace: kamtrace
  versionPriority: 10
  caBundle: ""
---
apiVersion: v1
kind: Service
metadata:
  name: jobtype
  namespace: kamtrace
  labels:
    api: jobtype
    apiserver: "true"
spec:
  ports:
  - port: 443
    protocol: TCP
    targetPort: 443
  selector:
    api: jobtype
    apiserver: "true"
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: jobtype
  namespace: kamtrace
  labels:
    api: jobtype
    apiserver: "true"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        api: jobtype
        apiserver: "true"
    spec:
      containers:
      - name: apiserver
        image: kkasravi/jobtype:latest
        volumeMounts:
        - name: apiserver-certs
          mountPath: /apiserver.local.config/certificates
          readOnly: true
        command:
        - "./apiserver"
        args:
        - "--etcd-servers=http://localhost:2379"
        - "--tls-cert-file=/apiserver.local.config/certificates/tls.crt"
        - "--tls-private-key-file=/apiserver.local.config/certificates/tls.key"
        - "--audit-log-path=-"
        - "--audit-log-maxage=0"
        - "--audit-log-maxbackup=0"
      - name: controller
        image: kkasravi/jobtype:latest
        command:
        - "./controller-manager"
        args:
      - name: etcd
        image: quay.io/coreos/etcd:v3.0.17
      volumes:
      - name: apiserver-certs
        secret:
          secretName: jobtype
---
apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  name: jobtype
  namespace: kamtrace
  labels:
    api: jobtype
    apiserver: "true"
data:
  tls.crt: 
  tls.key: 
---
